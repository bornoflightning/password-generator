<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
    
</head>
<body>
    <div class="big-box">
        <div class="password-generator">
            <h1 class="title">Generate a password</h1>
            <div class="totalSpace">
            
                <div class="content">
                    
                    <form>
                        <label for="numbers">Add numbers</label>
                        <input type="radio" class="radio" id="numbers" name="btn">
                    </form>
                        
                    <form>
                        <label for="special-characters">Add Special characters</label>
                        <input type="radio" class="radio" id="specialCharacters" name="btn">                    
                    </form>
                    <form>
                        <label for="letters">Add lower case letters</label>
                        <input type="radio" class="radio" id="lowerCase" name="btn">                    
                    </form>
                    <form>
                        <label for="letters">Add upper case letters</label>
                        <input type="radio" class="radio" id="upperCase" name="btn">                    
                    </form>
                    <form>
                        <label for="input">How many characters?</label>
                        <input type="text" class="input" id="input" placeholder="# # # #" maxlength="3" size="3">
                    </form>
                    <form action="">
                        <button id="button" >Submit</button>
                    </form>
                    <div id="passwordBlock">
                        <p id="finalPassword"></p>
                    </div>
                    

                </div>
                <img src="./images/cybersecurity.webp" alt="" class="image">
            </div>
        </div>

    </div>
    
</body>
</html>
